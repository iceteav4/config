theme = "monokai_aqua"

[editor]
idle-timeout = 50
mouse = false
auto-completion = true
# copilot-auto-render = false # defaults to true if omitted
[editor.file-picker]
git-ignore = false
[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"
# [editor.lsp]
# display-inlay-hints = true
# auto-signature-help = true

[keys.normal]
"A-j" = ["extend_to_line_bounds", "delete_selection", "paste_after"]
"A-k" = [
    "extend_to_line_bounds",
    "delete_selection",
    "move_line_up",
    "paste_before",
]

[keys.insert]
j = { k = "normal_mode" }
# "C-w" = "copilot_apply_completion"
# "C-v" = "copilot_show_completion"
